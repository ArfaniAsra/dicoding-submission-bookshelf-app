<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <!-- Styling, Icon, and Fonts -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- JavaScript -->
  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="scroll-button">
    <a href="#home" aria-label="Scroll to top"><i class="fas fa-arrow-up"></i></a>
  </div>
  <div id="home"></div>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <div class="first-column">
      <!-- Section for Searching Books -->
      <section class="search-book">
        <form id="searchBook" data-testid="searchBookForm">
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Search a book..."
            aria-label="Search a book">
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>

      <section class="add-button">
        <div id="addBookButton" role="button" aria-label="Add a new book">
          <i class="fas fa-plus"></i>
          Add
        </div>
      </section>
    </div>

    <div class="second-column">
      <!-- Display Books Not Yet Read -->
      <section>
        <h2>Belum selesai dibaca</h2>
        <div class="book-list-container" id="incompleteBookList" data-testid="incompleteBookList">
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" aria-label="Mark as read">
                <i class="fas fa-check"></i>
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton" aria-label="Delete book">
                <i class="fas fa-trash"></i>
                Hapus Buku
              </button>
              <button data-testid="bookItemEditButton" aria-label="Edit book">
                <i class="fas fa-edit"></i>
                Edit Buku
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Display Books Already Read -->
      <section>
        <h2>Selesai dibaca</h2>
        <div class="book-list-container" id="completeBookList" data-testid="completeBookList">
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" aria-label="Mark as unread">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" aria-label="Delete book">Hapus Buku</button>
              <button data-testid="bookItemEditButton" aria-label="Edit book">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Section for Adding Books -->
    <div class="modal-overlay"></div>
    <section class="add-book modal">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput"
            placeholder="Masukkan judul buku...." aria-label="Book title">
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput"
            placeholder="Masukkan nama penulis...." aria-label="Book author">
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="YYYY"
            aria-label="Publication year">
        </div>
        <div>
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox"
            aria-label="Finished reading">
        </div>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>

    <!-- Section for Editing Books -->
    <section id="editBookContainer" class="add-book modal">
      <span class="close-modal" aria-label="Close">&times;</span>
      <h2>Edit Buku</h2>
      <form id="editBookForm" data-testid="editBookForm">
        <div>
          <label for="editBookFormTitle">Judul</label>
          <input id="editBookFormTitle" type="text" required data-testid="editBookFormTitleInput"
            aria-label="Book title">
        </div>
        <div>
          <label for="editBookFormAuthor">Penulis</label>
          <input id="editBookFormAuthor" type="text" required data-testid="editBookFormAuthorInput"
            aria-label="Book author">
        </div>
        <div>
          <label for="editBookFormYear">Tahun</label>
          <input id="editBookFormYear" type="number" required data-testid="editBookFormYearInput"
            aria-label="Publication year">
        </div>
        <button id="editBookFormSubmit" type="submit" data-testid="editBookFormSubmitButton">
          Simpan Perubahan
        </button>
      </form>
    </section>
  </main>
</body>

</html>
