<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <div class="first-column">
      <!-- Section untuk Mencari Buku -->
      <section class="search-book">
        <form id="searchBook" data-testid="searchBookForm">
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Cari Buku..." />
          <button id="searchSubmit" type="submit" data-testid="searcheditBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section class="add-button">
        <div id="addBookButton">
          + Tambah Buku
        </div>
      </section>
    </div>

    <div class="second-column">
      <!-- Menampilkan Buku yang Belum Selesai Dibaca -->
      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
                          Ini adalah struktur HTML untuk masing-masing buku.
                          Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                        -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Menampilkan Buku yang Selesai Dibaca -->
      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
                          Ini adalah struktur HTML untuk masing-masing buku.
                          Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                        -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Section untuk Menambahkan Buku -->
    <div class="modal-overlay"></div>
    <section class="add-book modal">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput"
            placeholder="Masukkan judul buku...." />
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput"
            placeholder="Masukkan nama penulis...." />
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="YYYY" />
        </div>
        <div>
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>

    <!-- Section untuk Edit Buku -->
    <section id="editBookContainer" class="add-book modal">
      <span class="close-modal">&times;</span>
      <h2>Edit Buku</h2>
      <form id="editBookForm" data-testid="editBookForm">
        <div>
          <label for="editBookFormTitle">Judul</label>
          <input id="editBookFormTitle" type="text" required data-testid="editBookFormTitleInput" />
        </div>
        <div>
          <label for="editBookFormAuthor">Penulis</label>
          <input id="editBookFormAuthor" type="text" required data-testid="editBookFormAuthorInput" />
        </div>
        <div>
          <label for="editBookFormYear">Tahun</label>
          <input id="editBookFormYear" type="number" required data-testid="editBookFormYearInput" />
        </div>
        <button id="editBookFormSubmit" type="submit" data-testid="editBookFormSubmitButton">
          Simpan Perubahan
        </button>
      </form>
    </section>
  </main>
</body>

</html>
